<!DOCTYPE html>
<html>
<head>
    <title> Calculadora de Porcentajes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="porcentaje.avif" />
</head>
<body>
<div class="calculadora-container">
    <h1>Calculadora de Porcentajes</h1>
    <div>
        <label for="numero"><b>Numero:</b></label>
        <input type="number" id="numero">
    </div>
    <div>
        <label for="porcentaje"><b>Porcentaje:</b></label>
        <input type="number" id="porcentaje">
    </div>
    <button onclick="calcularPorcentaje()">Calcular</button>
    <div id="resultado"></div>
    <div class="botones-porcentaje">
        <button class="boton" onclick="setPorcentaje(1)">1%</button>
        <button class="boton" onclick="setPorcentaje(3)">3%</button>
        <button class="boton" onclick="setPorcentaje(5)">5%</button>
        <button class="boton" onclick="setPorcentaje(7)">7%</button>
        <button class="boton" onclick="setPorcentaje(10)">10%</button> <br>
        <button class="boton" onclick="setPorcentaje(15)">15%</button>
        <button class="boton" onclick="setPorcentaje(20)">20%</button>
        <button class="boton" onclick="setPorcentaje(25)">25%</button>
        <button class="boton" onclick="setPorcentaje(30)">30%</button>
        <button class="boton" onclick="setPorcentaje(30)">35%</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
