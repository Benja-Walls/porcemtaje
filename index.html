<!DOCTYPE html>
<html>
<head>
    <title> Calculadora de Porcentajes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="porcentaje.avif" />
</head>
<body>
<div class="calculadora-container">
    <h1>Calculadora de Porcentajes</h1>
    <div>
        <label for="numero"><b>Numero:</b></label>
        <input type="number" id="numero">
    </div>
    <div>
        <label for="porcentaje"><b>Porcentaje:</b></label>
        <input type="number" id="porcentaje">
    </div>
    <button onclick="calcular()">Calcular</button>
    <div id="resultado"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
